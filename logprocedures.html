<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="general.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="footer.css" rel="stylesheet" type="text/css"/>
    <link href="log_procedures.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body class="page">
    <h1 class="main-heading">Log Procedures</h1>
    <div class="body">
        <p class="subheader">
            <label>Procedure Date:  
                <br />
                <input type="date" name="procedureDate">
            </label>
        </p>
        <p class="subheader">
            <label>Procedure:  
                <br />
                <select name="procedure">
                <option>None</option>
                <option>Lumbar Puncture</option>
                <option>Surturing</option>
                <option>Peripheral IV</option>
                <option>Splinting</option>
                <option>Incision & Draining</option>
            </select>
            </label>
        </p>
        <p class="subheader">
            <label>
                Supervisor: 
                <br />
                <input name="supervisor" id="supervisor-input" />
            </label>
        </p>
        <p class="subheader">
            <label>
                Encounter:
                <br />
                <label class="body-copy">
                    Gender: 
                    <input name="gender">
                </label>
                <label class="body-copy">
                    Age:
                    <input name="age">
                </label>
            </label>
        </p>
        <p class="subheader">
            <label>
                Notes: 
                <br />
                <textarea name="notes" cols="30" rows="3"></textarea>
            </label>
        </p>
        <p class="subheader">
            <label>
                Location:
                <br />
                <input name="location">
            </label>
        </p>
        <p class="subheader">
            <label>
                <input type="submit" onclick="saveFile()" >
            </label>
        </p>
    </div>
    <p>
        <label>
            <br />
            <br />
            <br />
        </label>
    </p>
    <div class="footer">
        <div class="row thewholerow">
            <div class="col-3">
            </div>
            <div class="col-2 menu_button align-self-center">
                <a href="history.html"><i class="bi bi-list-ul"></i></a>
            </div>
            <div class="col-3 menu_button align-self-center">
                <a href="log_procedures.html"><i class="bi bi-camera"></i></a>
            </div>
            <div class="col-2 menu_button align-self-center">
                <a href="progress.html"><i class="bi bi-clipboard-data"></i></a>
            </div>
        </div>
    </div>
</body>
<script>
    const button = document.querySelector('.menu_button');

    button.addEventListener('click', () => {
        button.classList.add('clicked');
    });
</script>
<script>
    let saveFile = () => {
        var supervisor = document.getElementById("supervisor-input");
        let data = "Supervisor: ", supervisor;
        console.log(data);
    }
</script>
</html>
